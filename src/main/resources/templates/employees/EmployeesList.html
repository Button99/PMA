<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts::head"></head>
<body>
<table class="table">
  <nav th:replace="layouts::navbar"></nav>
  <a th:href="@{/employees/new}" class="btn btn-blue">Create new Employee</a>
  <thead>
  <tr>
    <th> Employee Name</th>
    <th> Employee Last Name</th>
    <th> Project Count</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employee: ${employeesProject}">
    <td th:text="${employee.firstName}"></td>
    <td th:text="${employee.lastName}"></td>
    <td th:text="${employee.projectCount}"></td>

  </tr>
  </tbody>
</table>

<div >
  <canvas id="myChart" height="20" width="30"></canvas>
  <br/>
</div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: [
        'January',
        'February',
        'March',
      ],
      datasets: [{
        label: 'My First Dataset',
        data: [0, 50, 100, 200, 300, 500, 900],
        backgroundColor: [
          'rgb(255, 99, 132)',
          'rgb(54, 162, 235)',
          'rgb(45, 43, 33)',
        ],
        hoverOffset: 4
      }]},
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
