<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts::head"></head>
<body>
    <nav th:replace="layouts::navbar"></nav>
    <div class="container-md">
        <form action="/projects/save" th:object="${project}" method="POST">
            <input type="text" placeholder="Project Name" th:field="${project.name}"><br/>
            <select th:field="${project.stage}">
                <option th:value="NOTSTARTED">Not Started</option>
                <option th:value="INPROGRESS">In Progress</option>
                <option th:value="COMPLETED">Completed</option>
            </select><br/>
            <textarea type="text" th:field="${project.description}" placeholder="Enter project Description"></textarea><br/>
            <button type="submit" class="ui-button">Create Project</button>
        </form>
    </div>
</body>
</html>
